<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Обратная связь - БЕСIT</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="visually-hidden">Обратная связь - БЕСIT</h1>
          <div class="section__wrapper">
            <div class="hero">
              <div class="hero__content">
                <h2 class="hero__content-title">Бес</h2>
                <h2 class="hero__content-title hero__content-title--it">It</h2>
              </div>
              <p class="hero__text">Поделись болью, вопросом или расскажи миру о том, кто из коллег съел твой йогурт</p>
            </div>
            <form action="#" class="form-message">
              <input class="form-message__input" type="text" name="message-text" id="message-text" placeholder="Твоё сообщение ...">
              <button class="form-message__button" type="submit">
                <svg class="form-message__button-icon" width="24" height="24" aria-hidden="true">
                  <use xlink:href="/images/sprite.svg#telegram-icon"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer-left">
            <a href="#" class="footer-left__logo-link">
              <img class="footer-left__logo-image" src="images/logo.png" alt="logo">
            </a>
            <div class="footer-left__copyrights-elements">
              <svg class="footer-left__copyrights-elements-icon" width="20" height="20">
                <use xlink:href="images/sprite.svg#copyright-icon"></use>
              </svg>
              <span class="footer-left__copyrights-elements-text">
                Все права защищены и принадлежат народу
              </span>
            </div>
          </div>
          <div class="footer-right">
            <span class="footer-right__reading">
              Читай подборку по дороге на работу или за чашкой кофе
            </span>
            <form class="form-email" action="#" >
              <svg class="form-email__icon" width="18" height="15" aria-hidden="true">
                <use xlink:href="images/sprite.svg#email-icon"></use>
              </svg>
              <input class="form-email__input" type="email" name="email" id="data-email" placeholder="Электронная почта">
              <button class="form-email__button" type="submit">Подписаться</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
