<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Обратная связь - БЕСIT</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <div class="section__wrapper">
            <div class="hero">
              <h1 class="hero__title">
                <span class="hero__title-accent">Бес</span>
                <span class="hero__title-it">It</span>
                </h1>
            </div>
              <p class="hero__text">Поделись болью, вопросом или расскажи миру о том, кто из коллег съел твой йогурт</p>
            <form action="#" class="form-message">
              <div class="form-message__area">
                <textarea class="form-message__area-input" type="text" name="message-text" id="message-text" placeholder="Твоё сообщение ..."></textarea>
                <button class="form-message__area-button" type="submit">
                  <svg class="form-message__area-button-icon" width="24" height="24" aria-hidden="true">
                    <use xlink:href="/images/sprite.svg#telegram-icon"></use>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
        <ul class="">
          <svg class="smiles-iscon-mascot-devil">
            <use xlink:href="/images/sprite.svg#devil-mascot" width="130" height="130"></use>
          </svg>
          <svg class="smiles-iscon-mascot-engry">
            <use  xlink:href="/images/sprite.svg#angry-mascot" width="124" height="124"></use>
          </svg>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer-left">
            <a href="#" class="footer-left__logo-link">
              <img class="footer-left__logo-image" src="images/logo.png" alt="logo">
            </a>
            <div class="footer-left__copyrights-elements">
              <svg class="footer-left__copyrights-elements-icon" width="25" height="25" aria-hidden="true">
                <use xlink:href="/images/sprite.svg#copyright-icon"></use>
              </svg>
              <span class="footer-left__copyrights-elements-text">
                Все права защищены и принадлежат народу
              </span>
            </div>
          </div>
          <div class="footer-right">
            <span class="footer-right__reading">
              Читай подборку по дороге на работу или за чашкой кофе
            </span>
            <form class="form-email" action="#" >
              <svg class="form-email__icon" width="18" height="15" aria-hidden="true">
                <use xlink:href="images/sprite.svg#email-icon"></use>
              </svg>
              <input class="form-email__input" type="email" name="email" id="data-email" placeholder="Электронная почта">
              <button class="form-email__button" type="submit">Подписаться</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
